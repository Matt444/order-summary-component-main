<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <section class="card">
    <div class="card__image"></div>
    <div class="card__content">
      <h1 class="card__header">Order Summary</h1>
      <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="card__plan">
        <div class="card__plan_content">
          <div class="card__icon"></div>
          <div class="card__plan_description">
            <h3>Annual Plan</h3>
            <span>$59.99/year</span>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="card__action">
        <button class="card__button">Proceed to Payment</button>
        <button class="card__button card__button_text">Cancel Order</button>
      </div>
    </div>

  </section>













  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
